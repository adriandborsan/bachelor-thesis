spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  rabbitmq:
    host: ${RABBIT_HOST}
  data:
    neo4j:
      uri: ${NEO4J_URI}
      username: ${NEO4J_USERNAME}
      password: ${NEO4J_PASSWORD}