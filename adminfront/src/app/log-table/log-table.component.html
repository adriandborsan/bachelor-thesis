<div class="wrapper">
  <div>
    <table mat-table #sorter="matSort" [dataSource]="data" class="example-table" matSort matSortActive="receivedAt" matSortDirection="desc">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let logEntry">
          {{ logEntry.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>message</th>
        <td mat-cell *matCellDef="let logEntry">
          {{ logEntry.message }}
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>createdAt</th>
        <td mat-cell *matCellDef="let logEntry">
          {{ logEntry.createdAt | date : "yyyy-MM-dd HH:mm ss:SSS " }}
        </td>
      </ng-container>

      <ng-container matColumnDef="receivedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>receivedAt</th>
        <td mat-cell *matCellDef="let logEntry">
          {{ logEntry.receivedAt | date : "yyyy-MM-dd HH:mm ss:SSS " }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator #paginator [length]="resultsLength" showFirstLastButtons [pageSizeOptions]="[10, 20,50,100,200]">
    </mat-paginator>
  </div>
</div>
