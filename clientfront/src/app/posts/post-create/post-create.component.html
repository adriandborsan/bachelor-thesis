<div class="wrapper">
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create new post
        </mat-panel-title>
        <mat-panel-description>
          Click here to create new post
        </mat-panel-description>
      </mat-expansion-panel-header>
      <form [formGroup]="createPostForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field>
          <mat-label>Add title</mat-label>
          <input type="text" matInput  formControlName="title">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Add message</mat-label>
          <textarea matInput cdkTextareaAutosize formControlName="message">
          </textarea>
        </mat-form-field>
        <div>
          <button type="button" mat-raised-button (click)="fileInput.click()">Choose Files</button>
          <input hidden (change)="onFileChange($event)" #fileInput type="file" id="file" multiple name="files">
        </div>
        <mat-chip-listbox>
          <mat-chip *ngFor="let file of files; index as i">
            {{file.name}}
            <mat-icon matChipRemove (click)="removeFile(i)">cancel</mat-icon>
          </mat-chip>
        </mat-chip-listbox>
        <button [disabled]="!createPostForm.valid" mat-raised-button color="primary">add new post</button>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
</div>
