<h2 mat-dialog-title>Delete post with id {{ id }}?</h2>
<mat-dialog-content >
  Are you sure you want to delete this post?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="false">Cancel Post Deletion</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Yes</button>
</mat-dialog-actions>
