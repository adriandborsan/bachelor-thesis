<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Welcome to kiire</mat-card-title>
      <mat-card-subtitle>Log in with your account to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Get started by clicking the login button below.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
